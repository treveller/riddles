<meta charset = "UTF-8">
<script type="text/javascript">
	var count = 0;
	var otvet;
	otvet = prompt("Висит груша - нельзя скушать");
	if (otvet == 'Лампочка') {
		alert("Верно!");
		count = count + 1;
	} else {
		alert("Ошибка!");
	}
	otvet = prompt("Не лает, не кусает, а в дом не пускает");
	if (otvet == 'Замок') {
		alert("Верно!");
		count = count + 1;
	} else {
		alert("Ошибка!");
	}
	alert("Верных ответов: " + count);
</script>>
